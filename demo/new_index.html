<div ng-view="" class="showcase-wrapper ng-scope">
    <div id="wrap" class="showcase-editor composer editor-scope-indicator ng-scope">
        <header class="section-composer-toolbar navbar navbar-fixed-top" id="freestyle-editor-toolbar"
                role="navigation">
            <form class="form ng-pristine ng-valid" data-remote="true">
                <div class="title clearfix" lt-field="title">
                    <input type="text" name="title" class="form-control" value="" placeholder="Title" maxlength="64"
                           lt-disable-enterkey="">
                </div>

                <div class="btn btn-default preview-button" data-target="#showcase-theme-modal" data-toggle="modal">
                    <i class="icon icon-eye-3"></i>
                </div>

                <div class="theme-button">
                    <div class="sidelines clearfix">
                        <div></div>
                        <div></div>
                    </div>
                    <div style="">Theme</div>
                </div>
            </form>
        </header>

        <div class="showcase-themes-wrapper themes-wrapper">
            <div class="slider responsive">
                <div class="theme th1" data-theme="rainbow" data-target="#showcase-theme-modal" data-toggle="modal">
                    <div></div>
                    <div class="theme-title">Rainbow</div>
                </div>
            </div>
            <i class="icon icon-angle-left"></i>
            <i class="icon icon-angle-right"></i>

            <div class="save-and-cancel-buttons">
                <a class="btn btn-success save">Choose</a>
                <a class="btn btn-cancel cancel">Cancel</a>

        </div>
